{% extends 'base.html' %}

{% block content %}
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>

    <div class="mdl-cell mdl-cell--4-col">
        <form action='lookup' method="POST">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tr>
                    <td>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="id">
                            <label class="mdl-textfield__label" for="sample2">ID of the vote...</label>
                            <span class="mdl-textfield__error">Input is not a ID!</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="mdl-layout-spacer"></div>
</div>
{% endblock %}
